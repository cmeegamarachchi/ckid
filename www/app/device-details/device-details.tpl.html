<md-content>
    <md-list>
        <md-list-item>
            <div class="md-list-item-text" layout="column">
                <h4>Model</h4>
                <p>{{vm.deviceDetails.model}}</p>
            </div>
        </md-list-item>

        <md-list-item>
            <div class="md-list-item-text" layout="column">
                <h4>Runtime</h4>
                <p>{{vm.deviceDetails.runtime}}</p>
            </div>
        </md-list-item>

        <md-list-item>
            <div class="md-list-item-text" layout="column">
                <h4>Platform</h4>
                <p>{{vm.deviceDetails.platform}}</p>
            </div>
        </md-list-item>

        <md-list-item>
            <div class="md-list-item-text" layout="column">
                <h4>Version</h4>
                <p>{{vm.deviceDetails.veriosn}}</p>

        <md-list-item>
            <div class="md-list-item-text" layout="column">
